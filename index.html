<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Farmacias</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <h1>Sistema de Análisis de Farmacias</h1>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <div class="content-container">
                <!-- Panel de control -->
                <div class="panel-control">
                    <div class="control-row">
                        <div class="control-group">
                            <label for="cadenaSelect">Seleccionar Cadena:</label>
                            <select id="cadenaSelect">
                                <option value="">Seleccione una cadena</option>
                            </select>
                            <button onclick="contarPorCadena()">Contar Locales</button>
                        </div>

                        <div class="control-group">
                            <label for="comunaSelect">Seleccionar Comuna:</label>
                            <select id="comunaSelect">
                                <option value="">Seleccione una comuna</option>
                            </select>
                            <button onclick="contarPorComuna()">Contar Locales</button>
                        </div>

                        <div class="control-group">
                            <label for="horaInput">Hora de apertura (HH:MM):</label>
                            <input type="time" id="horaInput">
                            <button onclick="filtrarPorHora()">Buscar Farmacias Abiertas</button>
                        </div>
                    </div>


                </div>

                <!-- Contenido principal -->
                <div class="main-container">
                    <div class="results" id="results">
                        <h2>Resultados</h2>
                        <p>Seleccione una opción para ver los resultados</p>
                    </div>
                    <div id="mapa"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>© 2024 Sistema de Análisis de Farmacias</p>
        </footer>
    </div>

    <script src="./code/script.js"></script>
</body>
</html>
